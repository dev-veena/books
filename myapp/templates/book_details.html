{%extends 'base.html'%}

{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1 class="text-center text-white mb-5 mt-5">Book details</h1>
            <table class="table table-striped table-hover">
                    
                <tr>
                    {%if data.image%}
                        <img src="{{data.image.url}}" alt="" width="100%" height="300px">
                    {%endif%}
                </tr>
                <tr>
                    <th>Book Name</th>
                    <td>{{data.book_name}}</td>
                </tr>
                <tr>
                    <th>Book Auther</th>
                    <td>{{data.auther_name}}</td>
                </tr>
                <tr>
                    <th>Book Price</th>
                    <td>{{data.book_price}}</td>
                </tr>
                <tr>
                    <th>Total Pages</th>
                    <td>{{data.total_pages}}</td>
                </tr>
                <tr>
                    <th>Year</th>
                    <td>{{data.year}}</td>
                </tr>
                <tr>
                    <th>Review</th>
                    <td>{{data.review}}</td>
                </tr>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{%endblock%}
